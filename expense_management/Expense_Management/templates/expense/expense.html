{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% load filter_tags %}
{% block title %} Add Expense {% endblock%}
{% block content %}

<link href="{% static 'expense/css/expenses.css' %}" rel="stylesheet" />
<script src="{% static 'expense/js/expense.js' %}"></script>

<div class="row">
          <div class="col-lg-12">
            <ol class="breadcrumb">
              <li><i class="fa fa-home"></i><a href="/">Home</a></li>
               <li><i class="fa fa-calendar-alt"></i><a href="{{ request.build_absolute_uri }}">Add Expenses</a></li>
            </ol>
          </div>
        </div>

<div class="expenses">
    <h3 class="panel-heading"><i class="fas fa-calendar-alt" ></i> Add Expenses </h3>
     <form class="login-form" action="" method="post">
          {% csrf_token %}
          <div class="login-wrap">
          <fieldset>
            {{form|crispy}}
              <button type="submit" class="btn btn-primary">Save</button>
          </fieldset>
              <a href="{% url 'expense:category'%}"><button type="button" class="btn btn-success"><i class="fas fa-plus" ></i>  Add New Category</button></a>
          </div>
      </form>
</div>
{% endblock%}
