{% extends 'base.html'%}
{% load static%}
{% load crispy_forms_tags %}
{% block title%} Add Category {% endblock %}
{% block content%}

<link href="{% static 'expense/css/category.css' %}" rel="stylesheet" />

<div class="row">
      <div class="col-lg-12">
        <ol class="breadcrumb">
          <li><i class="fa fa-home"></i><a href="/">Home</a></li>
           <li><i class="fa fa-plus-square"></i><a href="{{ request.build_absolute_uri }}">Add Category</a></li>
        </ol>
      </div>
    </div>
    <h3 class="panel-heading"><i class="fa fa-plus-square" ></i> Add Category</h3>
</div>

<form class="login-form" action="" method="post">
  {% csrf_token %}
  <div class="login-wrap">
    {{form|crispy}}
    <button class="btn btn-primary btn-lg btn-block" type="submit">Save</button><br>
    <a href="/"><button class="btn btn-info btn-lg btn-block" type="button">Back</button></a>
  </div>
</form>
{%endblock%}
