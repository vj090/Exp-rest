{% extends 'base.html'%}

{% load crispy_forms_tags %}
{%block title%} Tracker Change Password {%endblock %}

{%block content%}

<style>
      .wrapper .row {
    margin-top:55px}
</style>

<div class="row">
  <div class="col-lg-12">
    <ol class="breadcrumb">
      <li><i class="fa fa-home"></i><a href="/">Home</a></li>
      <li><i class="fa fa-key"></i>Password_Change</li>
    </ol>
  </div>
</div>
</div>

<div id="profile" class="tab-pane">
  <section class="panel">

        <h1>Password Change Successfully!</h1>
      </div>

        <a href="{% url 'account:profile' user.id %}"><button id="reset-password" data-content="Go To Your Profile!" data-placement="right" data-trigger="hover" class="btn btn-info popovers"><i class="fa fa-user-shield"></i> <b>Back To Profile</b></button></a>

      </div>
  </section>
