
{% extends 'base.html'%}
{% load static %}
{% load crispy_forms_tags %}
{%block title%} Tracker Reset Password {%endblock %}
{%block content%}

<style>
  #hint_id_username,#edit-profile{
  display:none;
  }

    .control-group {
    margin: 20px auto;
  }

  .controls input {
    width: 50%;
    height: 35px;
    margin:10px auto;
  }

  button {
    width: auto;
    margin: 10px 0;
  }
  .asteriskField {
    color: transparent;
  }


  fieldset label{
    color: black;
    font-weight: bolder;
  }

  fieldset{
  text-align:center;
  }

    .wrapper .row {
    margin-top:55px}

    .help-block {
    display: block;
    margin-top: 5px;
    margin-bottom: 10px;
    color: red;
}

</style>


<div class="row">
  <div class="col-lg-12">
    <ol class="breadcrumb">
      <li><i class="fa fa-home"></i><a href="/">Home</a></li>
      <li><i class="fa fa-key"></i>Password_Reset</li>
    </ol>
  </div>
</div>
<section class="panel">
    <div class="panel-body bio-graph-info">
      <h1><i class="fa fa-key"></i> Password_Reset </h1>
      <form method="post" class="form-horizontal">
        {% csrf_token %}

          {% if form.email.errors %}
                {{ form.email.errors }}
          {% endif %}
          <fieldset>
            {{ form|crispy}}
            <button type="submit" class="btn btn-primary"><b>Save</b></button>
          </fieldset>
      </form>
    </div>
  </section>

{%endblock%}
